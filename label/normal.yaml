settings:
    # A globally-applied scale factor to define what a size-one glyph will be
    scale_to_size_one: [0.12, 0.16667]

    # How big is a single glyph at size-one
    unit_glyph_size: [0.75, 1.0]

    # For size-1 text, how many pixels should we kern by?
    # TODO - maybe support per-character custom kerning?
    #      - or maybe expose this as a parameter on the label class?
    kerning: 0.2

